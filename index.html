<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Pokédex</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light m-3">
    <a class="navbar-brand" href="#">Pokédex</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" id="home-button" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="random-button" href="#">Random</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" id="pokemon-tracker">
        <div id="name-error" class="alert alert-danger form-control d-none" role="alert">
          Pokémon not found in database
        </div>
        <input class="form-control mr-sm-2" type="search" placeholder="Search Pokémon" aria-label="Search" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>
  <div class="d-flex p-2 justify-content-between">
    <div class="media d-none" id="pokedex">
      <img src="" class="mr-3" id="pokedex-image" alt="pokemon-image" />
      <div class="media-body">
        <h5 class="mt-0">
          <strong id="pokemon-name"></strong>
          <strong id="pokemon-id"></strong>
        </h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="height"></li>
          <li class="list-group-item" id="weight"></li>
          <li class="list-group-item" id="type"></li>
          <br />
          <ul class="list-group list-group-flush">
            <strong>Base Stats</strong>
            <li class="list-group-item base-stats" id="speed"></li>
            <li class="list-group-item base-stats" id="special-defense"></li>
            <li class="list-group-item base-stats" id="special-attack"></li>
            <li class="list-group-item base-stats" id="defense"></li>
            <li class="list-group-item base-stats" id="attack"></li>
            <li class="list-group-item base-stats" id="hp"></li>
            <li class="list-group-item" id="base-experience"></li>
          </ul>
        </ul>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center spinner" id="spinner-pokedex">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="table" class="d-flex flex-column">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" name="sprite"></th>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">HP</th>
            <th scope="col">Atk</th>
            <th scope="col">Def</th>
          </tr>
        </thead>
        <tbody id="pokemon-table">
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">1</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">2</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">3</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">4</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">5</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">6</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">7</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">8</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">9</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
          <tr>
            <td class="pokemon-sprite text-center">
              <img src="" alt="table-sprite" />
            </td>
            <th scope="row" class="pokemon-number">10</th>
            <td class="pokemon-name"></td>
            <td class="pokemon-hp"></td>
            <td class="pokemon-atk"></td>
            <td class="pokemon-def"></td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="table-navigation" class="align-self-center">
        <ul class="pagination">
          <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>

    <script src="pokemon-names.js"></script>
    <script src="pokedex.js"></script>
</body>

</html>
